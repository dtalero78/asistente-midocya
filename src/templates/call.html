<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Calling App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>

  <!-- Logo centrado en la parte superior -->
  <div class="header">
    <img
      src="{{ url_for('static', filename='assets/LOGOBODYTECH.png') }}"
      alt="Logo BodyTech"
      class="header__logo"
    />
  </div>

  <!-- Contenedor central del botÃ³n -->
  <div class="main-container">
    <button id="callButton">
      <img
        src="{{ url_for('static', filename='assets/doctor.png') }}"
        alt="Doctor"
      />
      Iniciar llamada
    </button>
  </div>

  <!-- Caja que aparece durante la llamada -->
  <div id="ringBox">
    <div class="ring-content">
      <div class="wave"></div>
      <div class="wave" style="animation-delay: 0.6s"></div>
      <div class="wave" style="animation-delay: 1.2s"></div>
      <div class="call-status">Iniciando...</div>
      <div class="timer-wrapper">
        <div class="timer">00:00:00</div>
        <div class="speak-now">PUEDES HABLAR</div>
      </div>
      <div class="loader" style="display: none;">Enviando resumen...</div>
      <button id="endCallBtn" style="display: none;">Finalizar llamada</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
