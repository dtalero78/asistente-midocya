<!-- templates/historias.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historias clínicas registradas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Historias clínicas registradas</h1>
    <table id="historia-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Sexo</th>
                <th>Documento</th>
                <th>Ciudad</th>
                <th>EPS</th>
                <th>Medicamentos</th>
                <!-- Puedes agregar más columnas si quieres -->
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán los registros -->
        </tbody>
    </table>

    <script>
        fetch('/historias')
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('#historia-table tbody');
                data.forEach(historia => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${historia.id}</td>
                        <td>${historia.nombre}</td>
                        <td>${historia.edad}</td>
                        <td>${historia.sexo}</td>
                        <td>${historia.documento}</td>
                        <td>${historia.ciudad}</td>
                        <td>${historia.eps}</td>
                        <td>${historia.medicamentos}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(err => {
                console.error("❌ Error cargando historias:", err);
            });
    </script>
</body>
</html>
